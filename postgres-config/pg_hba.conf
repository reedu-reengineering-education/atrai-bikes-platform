# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only (used internally by some PostgreSQL tools)
local   all             all                                     peer

# IPv4 local connections: Use scram-sha-256 for all users from localhost (127.0.0.1)
host    all             all             127.0.0.1/32            scram-sha-256
# IPv6 local connections: Use scram-sha-256 for all users from localhost (::1)
host    all             all             ::1/128                 scram-sha-256

# Allow replication connections from localhost, by a user with the replication privilege.
local   replication     all                                     peer
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256

# General rule for all other host connections (e.g., from other Docker containers using the internal network, or any other external IPs if you expose them)
host    all             all             0.0.0.0/0               scram-sha-256